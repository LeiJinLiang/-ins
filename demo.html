<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="theForm" method="POST" enctype="multipart/form-data" >
    <input id="theFile" name="file" type="file"/>
    <button id="theButton" type="submit">send 1</button>
</form>

After you uploaded the file you can <a href="<YOUR_PRE_SIGNED_DOWNLOAD_URL_HERE>">download it here</a>
<script type="text/javascript" src="js/lib/node_modules/jquery/dist/jquery.min.js"></script>
<script>

    $(function() {

        $('#theForm').on('submit', sendFile);
    });

    function sendFile(e) {
        e.preventDefault();

        // get the reference to the actual file in the input
        var theFormFile = $('#theFile').get()[0].files[0];

        $.ajax({
                    type: 'PUT',
                    url: "",
                    // Content type must much with the parameter you signed your URL with
                    contentType: 'binary/octet-stream',
                    // this flag is important, if not set, it will try to send data as a form
                    processData: false,
                    // the actual file is sent raw
                    data: theFormFile
                })
                .success(function() {
                    alert('File uploaded');
                })
                .error(function() {
                    alert('File NOT uploaded');
                    console.log( arguments);
                });

        return false;
    });
    }
</script>
</body>
</html>
