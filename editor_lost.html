<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>编辑丢失信息</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection"content="telephone=no, email=no" />
    <link href="css/lib/base.css" rel="stylesheet" type="text/css">
    <link href="css/editor_lost.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="clearfix">
        <div class="h_l lable_font">寻找</div>
        <div class="fr loc_annimal">猫</div>
        <div class=" pet_head "><img src="image/editor/cat.png"></div>
        <div class="fr loc_annimal">狗</div>
        <div class=" pet_head "><img src="image/editor/dog.png"></div>
    </header>
    <section class="pet_detail part1">
         <ul>
             <li class="clearfix">
                 <span class="type lable_font">品种</span>
                 <span class="select_area">
                        <span class="name_s">请选择</span>
                            <select class="chose" id="variety">
                                <option value="">--请选择--</option>
                                <option value="泰迪">泰迪</option>
                                <option value="哈士奇">哈士奇</option>
                            </select>
                 </span>
                 <span class="lable"></span>

             </li>
             <li class="clearfix">
                 <span class="type lable_font">毛色</span>
                 <span class="select_area">
                        <span class="name_s">请选择</span>
                            <select class="chose" id="hair_color">
                                <option value="">--请选择--</option>
                                <option value="棕色">棕色</option>
                                <option value="灰色">灰色</option>
                            </select>
                 </span>
                 <span class="lable"></span>

             </li>
             <li class="clearfix">
                 <span class="type lable_font">体长</span>
                 <span class="select_area">
                        <span class="name_s">请选择</span>
                            <select class="chose" id="height">
                                <option value="">--请选择--</option>
                                <option value="110cm">110cm</option>
                                <option value="130cm">130cm</option>
                            </select>
                 </span>
                 <span class="lable"></span>
             </li>
         </ul>
    </section>
    <section class="pet_image">
        <button  class="placeholder middle trans_icon container">
            <img src="image/h5/camera@2x.png">
        </button>

        <p class="note">添加头部特写和全身照片更有利于寻找宠物哦!</p>
    </section>
    <section class="lost_info pet_detail">
        <ul>
            <li class="clearfix">
                <span class="type lable_font">丢失时间</span>
                <span class="time_area"><input type="date" class="date" placeholder="请选择"><input type="time" class="time" placeholder="请选择"></span>
                <span class="lable"></span>
            </li>
            <li class="clearfix">
                <span class="type lable_font">丢失地点</span>
                <span class="name">顾村公园 正大广场</span>
                <span class="lable"></span>
            </li>

        </ul>
    </section>
    <section class="other_info">
        <div class="other_title clearfix">
            <span class="lable_font">其他信息</span>
            <span class="ot">添加其他标签有助于信息匹配</span>
        </div>
        <span class="lable_circle">公</span>
        <span class="lable_circle">已绝育</span>
        <span class="lable_circle">有项圈</span>
        <span class="lable_circle">活泼</span>
        <span class="lable_circle">哈哈哈哈</span>
    </section>
    <div class="clearfix">
    <section class="description">
        <p class="lable_font">描述</p>
        <textarea class="textarea" placeholder="请输入描述" id="textarea" ></textarea>
    </section>
    <section class="pet_detail host_phone">
        <ul>
            <li class="clearfix">
                <span class="type lable_font">联系电话</span>
                <span class="name ">1325998176</span>
                <a href="user_phone.html"><span class="lable"></span></a>
            </li>
        </ul>
    </section>
    <div class="btn_area">
        <div class="btn">发布</div>
    </div>
    </div>
<script src="js/lib/node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/lib/utils.js"></script>
<script src="js/lib/net.js"></script>
<script src="js/editor_lost.js"></script>
</body>
</html>
