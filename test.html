<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系电话</title>

</head>
<body>
<button onclick="createNotification()">显示通知</button><button onclick="closeNotification()">关闭通知</button>
<script>
    function createNotification(){    if (window.Notification.permission == "granted") {        for(var i=0;i<10;i++)            NotificationTest=new Notification('简单文本通知',            {icon:'downArrow.gif',body:' 第'+i+'条通知内容'});       NotificationTest.onshow = function() {alert('通知被显示');};        NotificationTest.onclose = function() {alert('通知被关闭');};    } else if(window.Notification.permission == "default"){        window.Notification.requestPermission();    }}
</script>
</body>
</html>
